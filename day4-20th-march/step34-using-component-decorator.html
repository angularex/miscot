<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="script/component.js"></script>
    <script>
        let comp = new MyComp();
        document.addEventListener("DOMContentLoaded",function(){
            let temp = comp.template
            .replace("{{ power }}", comp.power) 
            .replace("{{ title }}", comp.title) 
            ;
            document.getElementsByTagName("app-root")[0].innerHTML = temp;
        })
    </script>
</head>
<body>
    <app-root></app-root>
</body>
</html>
