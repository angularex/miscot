<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Promise</title>
    <script>
       /*  
        console.log("log from line 8");
        setTimeout(function(){
            console.log("log from line 10");
        },4000)
        console.log("log from line 12"); 
        */
       var promise = new Promise(function(resolve, reject){
            setTimeout(function(){
                if(false){
                    resolve("Promise was resolved");
                }else{
                    reject("Promise was rejected");
                }
            },4000)
        });

        promise.then(function(res){
            console.log("Response ", res);
        })// is called when the promise resolves
        promise.catch(function(err){
            console.log("Error ", err);
        })// is called when the promise rejected
        promise.finally(function(){
            console.log("Promise is now settled");
        })// is called after the promise is settled

    </script>
</head>
<body>
    <h1 id="log"></h1>
</body>
</html>
