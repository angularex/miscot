       let hero = Object.create(null);
       Object.defineProperty(hero,"title",{ value : "Batman", writable : true, enumerable : true, configurable : true });
       Object.defineProperty(hero,"accessTitle",{
        get : function(){
            return this.title;
        },
        set : function(ntitle){
            this.title = ntitle;
        },
       });
       Object.defineProperty(hero,"power",{ value : 7, enumerable : true });
       
       for(let prop in hero){
           console.log(prop, hero[prop])
       }; 
        
       // hero.title = "Superman";
       hero.accessTitle = "Superman";// setter
       
       Object.defineProperty(hero,"title",{ writable : false, enumerable : false });
