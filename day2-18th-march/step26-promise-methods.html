    <script>
        let promise1 = function(){
            return new Promise(function(resolve, reject){
                setTimeout(function(){
                    if(true){
                        resolve("Resolve message from promise1")
                    }else{
                        reject("Reject error from promise1")
                    }
                },3000)
            })
        }

                    if(false){

                    }else{
                        reject("Reject error from promise3")
                    }
                },500)
            })
        }

        // we want the first promises to either resolve or reject
        Promise.race([promise1(), promise2(), promise3()])
